<!DOCTYPE html>
<html>
<head>
<style>
ul
{
list-style-type:none;
margin:0;
padding:0;
}

{
display:block;

color:#FFFFFF;
background-color:#FF9933;
width:120px;
text-align:center;
padding:4px;
text-decoration:none;
text-transform:uppercase;
}

{

}
</style>
</head>

<body>
<ul>
<li><a href="#home">Home</a></li>

</ul>
</body>
</html>
